<body>
    <p>Given a string, write a function to count the occurrences of each character in the string</p>
    <script>
        function countCharacterOccurrences(str) {
            const charCount = {};
            for (let char of str) {
                charCount[char] = (charCount[char] || 0) + 1;
            }
            return charCount;
        } 

        let res = countCharacterOccurrences("this is the example")
        console.log(res);
    </script>

</body>

</html>
